<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16d91d0eb1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div calss="header_top">
            <div class="header_column">
                <span class="header_time">16:13</span>
            </div>
            <div class="header_column">
                <i class="fas fa-wifi"></i>
                <span class="header_battery">100%</span>
                <i class="fas fa-battery-full"></i>
            </div> 
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_find">Find</span>
            </div>
            <div class="header_column">
                <i class="fas fa-search"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="find">
        <div class="find_top">
            <div class="find_option">
                <i class="fas fa-qrcode"></i>
                <span class="find_option-title">QR-code</span>
            </div>
            <div class="find_option">
                <i class="fas fa-address-book fa-lg"></i>
                <span class="find_option-title">Ad by contacts</span>
            </div>
            <div class="find_option">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <span class="find_option-title">Ad by ID</span>
            </div>
            <div class="find_option">
                <i class="fas fa-envelope"></i>
                <span class="find_option-title">Invite</span>
            </div>
        </div>
        <div class="find_bottom">
            <div class="find_recommended">
                <header>
                    <h6 class="recommended_title">Recommended Friends</h6>
                </header>
                <div class="recommended_none">
                    <span class="recommended_text">You have no recommended friends</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab tab-bar_tab--selected">
            <i class="fas fa-user"></i>
        </a>
        <a href="chats.html" calss="tab-bar_tab">
            <i class="far fa-comment"></i>
        </a>
        <a href="find.html" calss="tab-bar_tab">
            <i class="fas fa-hashtag"></i>
        </a>
        <a href="more.html" calss="tab-bar_tab">
            <i class="fas fa-ellipsis-h"></i>
        </a>
        <a href="more.html" calss="tab-bar_tab">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>
</body>
</html>
